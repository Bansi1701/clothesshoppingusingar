<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Molla - Bootstrap eCommerce Template</title>
    <meta name="keywords" content="HTML5 Template">
    <meta name="description" content="Molla - Bootstrap eCommerce Template">
    <meta name="author" content="p-themes">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../../static/userResources/image/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../static/userResources/image/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../static/userResources/image/favicon-16x16.png">
    <link rel="manifest" href="../../static/userResources/image/site.webmanifest">
    <link rel="mask-icon" href="../../static/userResources/image/safari-pinned-tab.svg" color="#666666">
    <link rel="shortcut icon" href="../../static/userResources/image/favicon.ico">
    <meta name="apple-mobile-web-app-title" content="Molla">
    <meta name="application-name" content="Molla">
    <meta name="msapplication-TileColor" content="#cc9966">
    <meta name="msapplication-config" content="../../static/userResources/image/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <!-- Plugins CSS File -->
    <link rel="stylesheet" href="../../static/userResources/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/userResources/css/owl.carousel.css">
    <link rel="stylesheet" href="../../static/userResources/css/magnific-popup.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="../../static/userResources/css/style.css">
    <link rel="stylesheet" href="../../static/userResources/css/nouislider.css">
</head>

<body>
<div class="page-wrapper">
    {% include 'user/header.html' %}

    <main class="main">
        <nav aria-label="breadcrumb" class="breadcrumb-nav border-0 mb-0">
            <div class="container d-flex align-items-center">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="../../templates/user/index.html">Home</a></li>
                    <li class="breadcrumb-item"><a href={{ url_for('category_list') }}>Shop</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Augmented Product</li>
                </ol>


            </div><!-- End .container -->
        </nav><!-- End .breadcrumb-nav -->

        <div class="page-content">
            <div class="container">
                <div class="product-details-top mb-2">
                    <div class="row">
                        <div class="col-md-6">
                            <img id="bg" src="{{ url_for('user_load_detection') }}">
                        </div><!-- End .col-md-6 -->

                        <div class="col-md-6">
                            <div class="product-details">
                                <h1 class="product-title">{{ product_vo_list[0].product_name}}</h1><!-- End .product-title -->

                                <div class="product-price">
                                    Rs : {{ product_vo_list[0].product_price }}
                                </div><!-- End .product-price -->

                                <div class="product-content">
                                    <p>{{ product_vo_list[0].product_description }} </p>
                                </div><!-- End .product-content -->

                                <div class="details-filter-row details-row-size">
                                    <label for="size">Size:</label>
                                    <div class="select-custom">
                                        <select name="size" id="size" class="form-control">
                                            <option value="#" selected="selected">Select a size</option>
                                            <option value="s">Small</option>
                                            <option value="m">Medium</option>
                                            <option value="l">Large</option>
                                            <option value="xl">Extra Large</option>
                                        </select>
                                    </div><!-- End .select-custom -->

                                </div><!-- End .details-filter-row -->

                                <div class="details-filter-row details-row-size">
                                    <label for="qty">Qty:</label>
                                    <div class="product-details-quantity">
                                        <input type="number" id="qty" class="form-control" value="1" min="1" max="10" step="1" data-decimals="0" required>
                                    </div><!-- End .product-details-quantity -->
                                </div><!-- End .details-filter-row -->

                                <div class="product-details-action">
                                    <a href="/user/add_to_cart?product_id={{ product_vo_list[0].product_id }}" class="btn-product btn-cart"><span>add to cart</span></a>

                                </div><!-- End .product-details-action -->
                            </div><!-- End .product-details -->
                        </div><!-- End .col-md-6 -->
                    </div><!-- End .row -->
                </div><!-- End .product-details-top -->
            </div><!-- End .container -->

            <!-- End .product-details-tab -->
        </div><!-- End .page-content -->
    </main><!-- End .main -->

    {% include 'user/footer.html' %}
</div><!-- End .page-wrapper -->
<button id="scroll-top" title="Back to Top"><i class="icon-arrow-up"></i></button>

<!-- Mobile Menu -->
<div class="mobile-menu-overlay"></div><!-- End .mobil-menu-overlay -->



<!-- Sign in / Register Modal -->


<!-- Plugins JS File -->
<script src="../../static/userResources/js/jquery.min.js"></script>
<script src="../../static/userResources/js/bootstrap.bundle.min.js"></script>
<script src="../../static/userResources/js/jquery.hoverIntent.min.js"></script>
<script src="../../static/userResources/js/jquery.waypoints.min.js"></script>
<script src="../../static/userResources/js/superfish.min.js"></script>
<script src="../../static/userResources/js/owl.carousel.min.js"></script>
<script src="../../static/userResources/js/bootstrap-input-spinner.js"></script>
<script src="../../static/userResources/js/jquery.elevateZoom.min.js"></script>
<script src="../../static/userResources/js/bootstrap-input-spinner.js"></script>
<script src="../../static/userResources/js/jquery.magnific-popup.min.js"></script>
<!-- Main JS File -->
<script src="../../static/userResources/js/main.js"></script>
</body>

</html>
